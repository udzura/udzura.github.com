<!DOCTYPE html>
<html>
<head>
  <title>sample for microdata</title>
</head>
<body>

<h1>sample</h1>

<div class="profile" itemscope itemtype="http://data-vocabulary.org/Person">
<p>こんにちは！　僕は<span itemprop="name">近藤あくび</span>です。</p>

<a href="http://udzura.jp/images/150709359.jpg" itemprop="photo"><img src="http://udzura.jp/images/150709359.jpg" alt="僕の近影です" /></a>

<ul>
  <li>所属：<span itemprop="affiliation">株式会社わんこ</span></li>
  <li>職業：<span itemprop="title">プログラマー</span></li>
</ul>

<p>僕のサイトは、 <a href="http://udzura.jp/akubi" itemprop="url">http://udzura.jp/akubi</a> です。また、
<span itemprop="address" itemscope
    itemtype="http://data-vocabulary.org/Address">
  <span itemprop="region">愛知県</span>
  <span itemprop="locality">あくび市</span>
</span>
に住んでいます。</p>
</div>

</body>
